<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div class="main">
        <header class="main-header">
            <div class="main-header-content">
                <a href="https://mail.google.com/" class="header-button">Gmail</a>
                <a href="https://images.google.com/" class="header-button">Images</a>
                <a href="https://google.com/intl/en/about/products" id="google-apps-link">
                    <img src="images/outline_apps_black_24dp.png" id="google-apps">
                </a>
                <img src="images/Thinking-of-getting-a-cat.png" id="profile-picture">
            </div>
        </header>
        <main class="main-content">
            <div class="image">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google's logo" id="google-logo">
            </div>
            <div class="search-bar">
                <div class="custom-search-bar">
                    <div class="custom-search-bar-contents">
                        <img src="images/outline_search_black_24dp.png" id="search-icon"></img>
                        <input type="text" class="input-field"></input>
                        <img src="images/outline_mic_black_24dp.png" id="search-icon"></img>
                    </div>
                </div>
                <div class="search-buttons">
                    <input type="submit" value="Google Search" class="search-button"></button>
                    <input type="submit" value="I'm Feeling Lucky" class="search-button"></button>
                </div>
            </div>
            <div class="offered-language">Google offered in:<a href="" id="language">language</a></div>
        </main>
        <footer class="footer-content">
            <div>About</div>
            <div>Advertising</div>
            <div>Business</div>
            <div>How Search works</div>
        </footer>
    </div>
</body>
</html>
